{% extends "base.html" %} {% block content %}
<div class="row">
<ul class="collapsible" data-collapsible="accordion">
        <!-- For Loop -->
        {% for holiday in holidays %}
         <li>
            <div class="collapsible-header">
                <div class="col s1">
                    <i class="material-icons">expand_more</i>
                </div>
                <div class="col s2">
                    <div class="inline_actions">
                       <!-- Create Del and Edit Buttons -->
                        <a href="{{ url_for('delete_holiday', holiday_id=holiday._id) }}" class="waves-effect waves-light btn btn_small">Del</a>
                        <a href="{{ url_for('edit_holiday', holiday_id=holiday._id) }}" class="waves-effect waves-light btn btn_small blue">Edit</a></div>
                    
                </div>
                <!-- Holiday Title in Bold Type --> 
                <div class="task_header col s9">
                    <strong>{{holiday.holiday_title}}</strong> - {{holiday.depart_date}} - {{holiday.nights}} night(s)
                </div>
            </div>
            
            <!-- Show or Hide Holiday Description -->
            <div class="collapsible-body">
                <span>
                    {{holiday.holiday_description}}
                </span>
            </div>
        </li> 
        {% endfor %}
  </ul>        
</div>
<!-- Count the Number of Holidays using the Count Method -->
{{holidays.count()}} holidays       
{% endblock %}
