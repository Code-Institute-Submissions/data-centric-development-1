{% extends "base.html" %}
{% block content %}

<!-- Heading -->
<h3>Add Holiday</h3>

<div class="row">
    <!-- Create Form -->
    <form action="{{url_for('insert_task') }}" method="POST" class="col s12">
      <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">poll</i>
            <!-- Select Category -->
            <select id="category" name="category_name">
              <option value="" disabled selected>Choose Category</option>
              <!-- For Loop to Choose Category -->
              {% for cat in categories %}
              <option value="{{cat.category_name}}">{{cat.category_name}}</option>
              {% endfor %}
            </select>
        <label>Holiday Category</label>
      </div>
  </div>   
        <!-- Input for Holiday Name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">hotel</i>
                <input id="holiday_name" name="holiday_name" type="text">
                <label for="icon_prefix">Holiday Name</label>
            </div>
        </div>
        
        <!-- Input for Holiday Description -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="task_description" id="task_description" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Task Description</label>
            </div>
        </div>
        
        <!-- Input for Nights -->
         <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">brightness_3</i>
                <input id="nights" name="nights" type="text">
                <label for="icon_prefix">Nights</label>
            </div>
        </div>
        
        <!-- Input Depart Date with datepicker class -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input id="depart_date" name="depart_date" type="text" class="datepicker">
                <label for="icon_prefix">Depart Date</label>
            </div>
        </div>
        
        <!-- Create Add Holiday Button -->
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Holiday
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
        
    </form>
</div>



{% endblock %}
