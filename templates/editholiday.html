{% extends "base.html" %}
{% block content %}

<!-- Heading -->
<h3>Edit Holiday</h3>

<div class="row">
    <!-- Create Form -->
    <form action="{{url_for('update_holiday', holiday_id=holiday._id) }}" method="POST" class="col s12">
      <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">poll</i>
            <!-- Select Category -->
            <select id="category" name="category_name">
              <option value="" disabled selected>Choose Category</option>
              <!-- For Loop -->
              {% for cat in categories %}
              <!-- If-Else Statement -->
              {% if cat.category_name == task.category_name %}
              <option value="{{cat.category_name}}" selected>{{cat.category_name}}
              </option>
               {% else %}
               <option value="{{cat.category_name}}">{{cat.category_name}}
              </option>
               {% endif %}
              {% endfor %}
            </select>
        <label>Holiday Category</label>
      </div>
  </div>   
        
        <!-- Input for Holiday Title -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">hotel</i>
                <input id="holiday_title" name="holiday_title" type="text" class="validate" value="{{holiday.holiday_title}}">
                <label for="icon_prefix">Holiday Title</label>
            </div>
        </div>
        
        <!-- Input for Holiday Description -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="holiday_description" id="holiday_description" class="materialize-textarea">{{holiday.holiday_description}}</textarea>
                <label for="icon_telephone">Holiday Description</label>
            </div>
        </div>
        
        <!-- Input for Nights -->
         <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">brightness_3</i>
                <input id="nights" name="nights" type="text">
                <label for="icon_prefix">Nights</label>
            </div>
        </div>
        
        <!-- Input for Depart Date with datepicker class -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input id="due_date" name="due_date" type="text" class="datepicker">
                <label for="icon_prefix">Depart Date</label>
            </div>
        </div>
        
        <!-- Create Edit Holiday Button -->
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Edit Holiday
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
        
    </form>
</div>

<!-- Parse a Date -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        
        depart_date = Date.parse('{{holiday.depart_date}}');
        $('#depart_date').pickadate('picker').set('select', depart_date, {format: 'dd/mm/yyyy'}).trigger('change');
    });
</script>

{% endblock %}
