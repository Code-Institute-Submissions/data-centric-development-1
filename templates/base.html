<!DOCTYPE html>
<html>
    <head>
        <!-- Load Style Sheets -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <link rel="stylesheet"  href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
    </head>
    <body>
        <header>
            <!-- Set Up Navigation with Background Color Purple for List Items -->
            <nav>
                <div class="nav-wrapper">
                  <a href="{{url_for('get_holidays')}}" class="brand-logo" title="Home Page">Holiday Manager</a>
                  <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                  <ul id="nav-mobile" class="right hide-on-med-and-down purple">
                    <li><a href="{{url_for('get_holidays')}}">Home</a></li>
                    <li><a href="{{url_for('add_holiday')}}">New Holiday</a></li>
                    <li><a href="{{url_for('get_categories')}}"}>Manage Categories</a></li>
                  </ul>
                  
                  <!-- Mobile Version with Side Navigation Background Color Blue Lighten-4 -->
                  <ul class="side-nav blue lighten-4" id="mobile-demo">
                    <li><a href="{{url_for('get_holidays')}}">Home</a></li>
                    <li><a href="{{url_for('add_holiday')}}">New Holiday</a></li>
                    <li><a href="{{url_for('get_categories')}}">Manage Categories</a></li>
                  </ul>
                </div>
             </nav>
        </header>
        <div class="container">
            {% block content %} {% endblock %}
        </div>
        
        <!-- Load Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script>
            $(document).ready(function(){
                $('.collapsible').collapsible();
                $('select').material_select();
                $(".button-collapse").sideNav();
            });
            
            // Datepicker
            $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15, // Creates a dropdown of 15 years to control year,
            today: 'Today',
            clear: 'Clear',
            close: 'Ok',
            closeOnSelect: false // Close upon selecting a date,
        });
        </script>
    </body>
</html>
