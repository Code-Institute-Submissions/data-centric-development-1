{% extends "base.html" %} {% block content %}
<div class="row">
    <h3>Categories</h3>
    <ul class="collapsible" data-collapsible="accordion">
        <!-- For Loop -->
        {% for category in categories %}
         <li>
            <!-- Create Delete and Edit Category Buttons -->
            <div class="collapsible-header">       
                        <a href="{{url_for('delete_category', category_id=category._id) }}" class="waves-effect waves-light btn btn_small">Del</a>
                        <a href="{{url_for('edit_category', category_id=category._id) }}" class="waves-effect waves-light btn btn_small blue">Edit</a></div>
            
            <!-- Category Name in Bold Type -->    
            <div class="task_header">
                    <strong>{{category.category_name}}</strong>
                </div>
           
        </li> 
        {% endfor %}
  </ul>        
</div>       

<!-- Add Category Button -->
<div class="row">
    <a href="{{url_for('add_category')}}" class="waves-effect waves-light btn">
        <i class="material-icons right">playlist_add</i>Add Category
    </a>
</div>
        
{% endblock %}
